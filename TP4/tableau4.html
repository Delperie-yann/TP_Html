<!DOCTYPE html>
<html lang="fr">

<head>
    <title>Html</title>
    <meta charset="UTF-8">
    <style >
        table {
            border: 1px solid black;
            width: 250px;
        }

        td,tr,th {
            border: 1px solid black;
            text-align: center;
        }

       
            
        
  
    </style>
</head>

<body>
    <table>
        <tr>
            <th colspan="4">1</td>
        </tr>
        <tr>
            <th rowspan="3">2</td>
            <td>3</td>
            <td>4</td>
            <td rowspan="3">5</td>
        </tr>
        <tr>
            <td>6</td>
            <td>7</td>
        </tr>
        <tr>
            <td colspan="2">8</td>

        </tr>
    </table>
</body>

</html>
