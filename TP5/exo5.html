<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <form action="" methode="get">

        <fieldset>

            Masculin
            <input type="radio" name="sexe">

            <br>
            Photo : <input type="file" id="avatar" name="avatar" accept="image/png, image/jpeg">
            <br>
            <p>Pays <select name="langage" size="4" multiple style= "width: 60px;">
                    <option value="france" selected>France</option>
                    <option value="ethiopie">Éthiopie</option>

                    <option value="finlande">Finlande</option>

                    <option value="gabon">Gabon</option>
                    <option value="gambie">Gambie</option>
                    <option value="georgie">Géorgie</option>
                    <option value="georgie-du-sud-et-les-iles-sandwich-du-sud">Géorgie du Sud-et-les Îles Sandwich du
                        Sud</option>
                    <option value="ghana">Ghana</option>
                    <option value="gibraltar">Gibraltar</option>
                    <option value="grece">Grèce</option>
                    <option value="grenade">Grenade</option>
                    <option value="groenland">Groenland</option>
                    <option value="guadeloupe">Guadeloupe</option>
                    <option value="guam">Guam</option>
                    <option value="guatemala">Guatemala</option>
                    <input type="Submit">
                </select></p>

                <option value="Java">Java</option>

                <option value="PHP">PHP</option>
            </select>
            <label for=""> (Pour faire plusieurs choix maintenir la touche CTRL enfoncée)</label>
            <br>
            <label for=""> Domaines d'activités </label>
            <input type="radio" name="activity" value= "dev" id="domaine">
            Développement
            <input type="radio" name="activity" value= "gprojet">
            Gestion Projet

            <input type="submit" value="Envoyer">

    </form>
